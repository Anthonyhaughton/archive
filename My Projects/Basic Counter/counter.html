<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Styled HTML Counter</title>
</head>
<body>
  <div class="app">
    <h1>Styled HTML Counter</h1>
    <div class="counter-container">
      <p class="counter">Counter: <span id="counter">0</span></p>
      <div class="button-container">
        <button onclick="incrementCounter()" class="increment-btn">Increment</button>
        <button onclick="decrementCounter()" class="decrement-btn">Decrement</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
